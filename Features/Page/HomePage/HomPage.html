<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizy</title>
    <link rel="stylesheet" href="../../Style/HomePageStyle/HomePage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <!-- Add Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <!-- Add other Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="../HomePage/HomePage.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="../HomePage/HomPage.html"><img src="../../Assets/Img/ImgHomePage/logo.svg" alt="Quizy" /></a>
      </div>
      <div class="join-game">
        <div class="join-game-content">
          <h1>Join Game? Enter PIN:</h1>
          <input type="text" placeholder="123 456" class="pin-input" />
        </div>

        <button class="search-btn">
          <img src="../../Assets/Img/ImgHomePage/search.svg" alt="Search" />
        </button>
      </div>
      <button class="signin-btn" id="md-btn">
        <img src="../../Assets/Icon/google-icon-logo-svgrepo-com.svg" alt="Google"/>
        Sign in
      </button>
    </header>
    <main>
      <section class="generate-quiz">
        <div class="play-card">
          <div class="bot-icon">
            <img src="../../Assets/Img/ImgHomePage/bot.svg" alt="Bot" />
          </div>
          <div class="play-content">
            <h2>Generate quiz now!</h2>
            <button class="generate-btn">Generate Quiz</button>
          </div>
        </div>
      </section>

      <section class="quiz-section">
        <h3>Published recently</h3>
        <div class="quiz-grid" id="quiz-grid">
          <!-- Quiz cards will be dynamically inserted here -->
        </div>
      </section>

      <section class="quiz-section">
        <h3>Popular quizz</h3>
        <div class="quiz-grid" id="popular-quiz-grid">
          <!-- Quiz cards will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <button id="scrollToTopBtn">▲</button>

    <footer>
      <div class="footer-content">
        <span>© Devplus</span>
        <span>•</span>
        <a href="#">Contact</a>
        <span>•</span>
        <a href="#">Terms of Privacy</a>
      </div>
    </footer>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h2>Sign in</h2>
        <div class="flex-container">
          <button class="google-btn" id="google-signin">
            <img
              src="../../Assets/Icon/google-icon-logo-svgrepo-com.svg"
              alt="Google"
            />
            Sign in with Google
          </button>
          <div>
            <span class="close" style="text-decoration: underline">Cancel</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Load SignInAPI.js after Firebase is loaded -->
    <script src="../../API/SignIn-SignOut/SignInAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
